<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
     integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <!-- first card -->
<div class="panel active" style="background-image: url('img/desert.jpg');">
<h3>DESERT</h3>
</div> <!---//panel---->
<!-- second card -->
<div class="panel" style="background-image: url('img/river.jpg');">
    <h3>RIVER</h3>
    </div> <!---//panel---->
    <!-- third card -->
    <div class="panel" style="background-image: url('img/snow.jpg');">
        <h3>SNOW</h3>
        </div> <!---//panel---->
        <!-- fourth card -->
        <div class="panel" style="background-image: url('img/waterFall.jpg');">
            <h3>WATER FALL</h3>
            </div> <!---//panel---->
            <!-- fivth card -->
            <div class="panel" style="background-image: url('img/woods.jpg');">
                <h3>WOODS</h3>
                </div> <!---//panel---->
</div> <!---//container---->
 

    <script src="script.js"></script>
</body>
</html>
